<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Bus Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([7.8731, 80.7718], 7); // Coordinates for Sri Lanka

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a bus icon marker
        const busIcon = L.icon({
            iconUrl: './Resources/Icons/bus.png', // Relative path for browser compatibility
            iconSize: [32, 32], // Size of the icon
            iconAnchor: [16, 32], // Anchor point of the icon
        });
        

        const busMarker = L.marker([7.8731, 80.7718], { icon: busIcon }).addTo(map);
        // Function to update bus location
        async function updateBusLocation() {
            try {
            const response = await fetch('http://localhost:3000/bus-location', { mode: 'no-cors' }); // Replace with your backend URL
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            const latitude = data.location.latitude;
            const longitude = data.location.longitude;
            
            console.log('Bus Location:', data);
            // Update the marker position
            busMarker.setLatLng([latitude, longitude]);
            } catch (error) {
            console.error('Error fetching bus location:', error);
            }
        }

        // Update location every 1 second
        setInterval(updateBusLocation, 3000);
    </script>
</body>
</html>
